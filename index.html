<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Idade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        input,
        button {
            margin: 10px;
            padding: 10px;
        }

        .maior {
            color: blue;
        }

        .menor {
            color: red;
        }
    </style>
</head>

<body>
    <h2>Verificação de idade</h2>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome">
    <br>
    <label for="idade">Idade:</label>
    <input type="number" id="idade" placeholder="Digite sua idade">
    <br>
    <button onclick="verificarIdade()">Verificar</button>
    <h3 id="resultado"></h3>

    <script>
        function verificarIdade() {
            var nomeDigitado = document.getElementById('nome').value;
            var idadeDigitada = document.getElementById('idade').value;
            var resultado = document.getElementById('resultado');

            if (nomeDigitado.trim() === '' || idadeDigitada.trim() === '') {
                resultado.textContent = 'Por favor, preencha todos os campos.';
                resultado.className = '';
                return;
            }

            var idade = parseInt(idadeDigitada);

            if (isNaN(idade) || idade < 0) {
                resultado.textContent = 'Por favor, insira uma idade válida.';
                resultado.className = '';
                return;
            }

            if (idade >= 18) {
                resultado.textContent = 'Olá, ' + nomeDigitado + '. Você é maior de idade.';
                resultado.className = 'maior';
            } else {
                resultado.textContent = 'Olá, ' + nomeDigitado + '. Você é menor de idade.';
                resultado.className = 'menor';
            }
        }
    </script>
</body>

</html>
